<div class="tab-content fade-in">
    <div style="margin-bottom: 20px;">
        <a href="javascript:void(0)" onclick="loadTab(null, 'transaction-history.html')" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Transaction History
        </a>
    </div>

    <div class="order-detail-header">
        <h2 class="oswald-font" id="od-order-id">#---</h2>
        <h3 class="order-subtitle">Order Details</h3>
    </div>

    <div class="order-meta">
        <div class="meta-row">
            <span class="meta-label">Date:</span>
            <span class="meta-val" id="od-date">---</span>
        </div>
        <div class="meta-row">
            <span class="meta-label">Status:</span>
            <span class="meta-val" id="od-status">---</span>
        </div>
    </div>

    <div class="order-items-table-wrapper">
        <table class="data-table no-border-top">
            <thead>
                <tr>
                    <th class="text-left">Product</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="od-product-name" style="display: flex; align-items: center;">---</td>
                    <td class="text-right" id="od-product-price" style="font-weight: 700;">$0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="order-summary">
        <div class="summary-row">
            <span>Sub Total</span>
            <span id="od-subtotal">$0</span>
        </div>
        <div class="summary-row">
            <span>Commission Fee (5%)</span>
            <span id="od-commission">$0</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="od-total">$0</span>
        </div>
    </div>

    <div class="order-info-grid">
        <div class="info-box">
            <h4 class="oswald-font">Billing Address</h4>
            <p id="od-billing-address">---</p>
        </div>
        <div class="info-box">
            <h4 class="oswald-font">Payment Method</h4>
            <div class="payment-display">
                <i class="fab fa-cc-visa" style="font-size: 24px; color: #1a1f71; margin-right: 10px;"></i>
                <span>**** **** **** 1234</span>
            </div>
        </div>
    </div>
</div>
