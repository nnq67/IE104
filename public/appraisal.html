<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aucelot</title>
    <link rel="stylesheet" href="appraisal.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="navBar">
        <nav class="navbar">
          <div class="logo-container">
            <a href="./home.html">
              <img
                src="./images/logo.png"
                alt="Aucelot Logo"
                class="logo-img"
              />
            </a>
          </div>
          <div class="nav-right">
            <ul class="nav-links">
              <li><a href="./home.html">Home</a></li>
              <li><a href="./auction.html">Auction</a></li>
              <li><a href="./appraisal.html">Appraisal</a></li>
              <li><a href="./contact-us.html">Contact Us</a></li>
            </ul>
            <div class="nav-buttons">
              <a href="./home-guest.html" class="btn btn-logout">Log out</a>
              <a href="./account.html" class="btn btn-account">Account</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="flex-banner">
        <div class="banner-text"><h1>APPRAISAL</h1></div>
      </div>
      <div class="appraisal-box">
        <div class="content-wrapper">
          <div class="image-section">
            <div class="image-placeholder"></div>
            <button class="upload-button">Upload picture</button>
          </div>

          <div class="form-section">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Name" />
            </div>

            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" placeholder="Author" />
            </div>

            <div class="form-group">
              <label for="price">Starting Desired Price</label>
              <input type="number" id="price" placeholder="[number]" />
            </div>

            <p class="appraisal-note">
              It will take about 5 minutes or more to appraise the item.
            </p>

            <button class="appraise-button">Appraise</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <div class="footer-left">
          <h2 class="footer-logo">Aucelot</h2>
          <p class="address">
            Khu phố 6, P.Linh Trung, Q.Thủ Đức, Tp.Hồ Chí Minh
          </p>
          <p class="copyright">© 2025 AUCELOT. All rights reserved</p>
        </div>
        <div class="footer-right">
          <h3>subscribe to our newsletter</h3>
          <form class="newsletter-form">
            <input type="email" placeholder="enter your email address" />
            <button type="submit">Send</button>
          </form>
          <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
