<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Item</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="add-item.css" />
  <script src="add-item.js" defer></script>
</head>
<body>

  <div class="header">ADD ITEM</div>

  <div class="container">
    <label>Item's Name</label>
    <input id="name" />

    <label>Item's Owner (Seller ID)</label>
    <input id="owner" />

    <label>Description Detail</label>
    <input id="descriptionDetail"></input>

    <label>Base Bid</label>
    <input id="baseBid" type="number" />

    <label>Time Start</label>
    <input id="timeStart" type="datetime-local" />

    <label>Time End</label>
    <input id="timeEnd" type="datetime-local" />

    <label>Image URL</label>
    <input id="imageUrl" />

    <label>Category ID</label>
    <div class="category-group">
      <input id="categoryId" readonly placeholder="Select a Category" />
      <button class="btn btn-select" onclick="showCategoryModal()">Select Category</button>
    </div>

    <div class="actions">
      <button class="btn btn-add" onclick="addItem()">Add</button>
      <button class="btn btn-cancel" onclick="window.location.href='items.html'">Cancel</button>
    </div>
  </div>

  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCategoryModal()">&times;</span>
      <h2>Select Category</h2>
      <ul id="categoryList">
        </ul>
    </div>
  </div>
</body>
</html>
