<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Detail</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="user-detail.css" />
  </head>
  <body>
    <div class="header">
      <a href="database.html"> </a>
      USER DETAIL
    </div>

    <div class="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          value="Pong Ton"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          value="pongton@example.com"
        />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input
          type="text"
          id="rating"
          value="4.8 / 5.0"
          readonly
          class="readonly-field"
        />
        <small style="color: #999; font-style: italic"
          >* Rating cannot be edited</small
        >
      </div>

      <div class="actions">
        <button class="btn btn-save">Update Profile</button>
        <button
          class="btn btn-cancel"
          onclick="window.location.href='database.html'"
        >
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
